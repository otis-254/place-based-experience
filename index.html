<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage QR Code Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="qrcode-container">
    <img id="qrcode1" src="Location1.png" alt="QR Code 1">
    <img id="qrcode2" src="Location 2.png" alt="QR Code 2" style="display: none;">
    <img id="qrcode3" src="Location 3.png" alt="QR Code 3" style="display: none;">
    <img id="qrcode4" src="Location 4.png" alt="QR Code 4" style="display: none;">
  </div>
  <p>Scan this QR Code to Explore the Unknown Location! &#128522;</p>
  <div id="content-container">
    <h1 id="title"></h1>
    <p id="description"></p>
    <!-- <img id="image" src="" alt="">
    <audio id="audio" controls></audio> -->
  </div>
  <button id="prev-btn" disabled>Previous</button>
  <button id="next-btn">Next</button>
  <script src="app.js"></script>
</body>
</html>
